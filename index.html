<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Stop Loss Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        input, button {
            margin-top: 10px;
            padding: 8px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Crypto Stop Loss Calculator</h2>
        <label for="buyPrice">Цена на покупка ($):</label>
        <input type="number" id="buyPrice" placeholder="Въведи цена" step="0.01">
        
        <label for="stopLossPercent">Стоп Лос (%):</label>
        <input type="number" id="stopLossPercent" placeholder="Въведи процент" step="0.1">
        
        <button onclick="calculateStopLoss()">Изчисли</button>
        
        <h3>Стоп Лос Цена: <span id="stopLossPrice">-</span> $</h3>
    </div>
    
    <script>
        function calculateStopLoss() {
            let buyPrice = parseFloat(document.getElementById('buyPrice').value);
            let stopLossPercent = parseFloat(document.getElementById('stopLossPercent').value);
            
            if (!isNaN(buyPrice) && !isNaN(stopLossPercent)) {
                let stopLossPrice = buyPrice * (1 - stopLossPercent / 100);
                document.getElementById('stopLossPrice').innerText = stopLossPrice.toFixed(2);
            } else {
                alert("Моля, въведете валидни числа.");
            }
        }
    </script>
</body>
</html>
